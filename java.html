<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  

    <script>
        var personne = {
            nom: 'jean',
            age: 30,

            afficherAge() {
                alert("j'ai" + this.age + "ans")
            },

            afficherNom() {
                alert("je m'appelle " + this.nom)
            },

            anniversaire() {
                this.age++;
            },

            encorePlus() {
                this.age += 10
            },

            changerNom() {
                this.nom = 'pascal'
            }
        }
        personne.anniversaire()
        personne.encorePlus()
        personne.afficherAge()
        personne.changerNom()
        personne.afficherNom()


    </script>


</body>

</html>
